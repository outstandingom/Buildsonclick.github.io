<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builds on clicks- Premium Property Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #f5f5f5;
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #ffd700;
            padding: 12px 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(255, 215, 0, 0.1);
            border-bottom: 1px solid #333;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            color: #ffd700;
        }

        .logo::before {
            content: "üè†";
            margin-right: 10px;
            font-size: 24px;
        }

        .user-toggle {
            display: flex;
            background-color: #1a1a1a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }

        .user-toggle button {
            border: none;
            padding: 7px 14px;
            background: none;
            color: #aaa;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .user-toggle button.active {
            background-color: #ffd700;
            color: #000;
        }

        .search-bar {
            display: flex;
            margin-bottom: 5px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 14px;
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            border-right: none;
        }

        .search-bar button {
            padding: 12px 18px;
            background-color: #ffd700;
            color: #000;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            font-weight: bold;
            border: 1px solid #ffd700;
        }

        /* Categories Navigation */
        .categories {
            display: flex;
            overflow-x: auto;
            background-color: #1a1a1a;
            padding: 12px 0;
            position: sticky;
            top: 85px;
            z-index: 99;
            scrollbar-width: none;
            border-bottom: 1px solid #333;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .categories button {
            flex: 0 0 auto;
            padding: 8px 18px;
            margin: 0 5px;
            border: none;
            background: none;
            cursor: pointer;
            color: #aaa;
            font-weight: 500;
            border-radius: 15px;
            transition: all 0.3s;
            white-space: nowrap;
            border: 1px solid #333;
        }

        .categories button.active {
            color: #ffd700;
            background-color: #333;
            border-color: #ffd700;
        }

        /* Image Marquee Styles */
        .scrolling-gallery {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 150px;
            margin: 15px 0;
            border-radius: 8px;
            background: #000;
            border: 1px solid #333;
        }

        .gallery-track {
            display: flex;
            animation: scroll 30s linear infinite;
            width: max-content;
        }

        .gallery-item {
            height: 150px;
            width: 200px;
            flex-shrink: 0;
            position: relative;
            margin-right: 10px;
            overflow: hidden;
            border-radius: 6px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Main Content */
        .main-content {
            padding: 15px;
        }

        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #ffd700;
            font-size: 20px;
        }

        .section-title::after {
            content: "";
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(90deg, #ffd700, transparent);
            margin-left: 15px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .item-card {
            background: linear-gradient(145deg, #1a1a1a, #242424);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #333;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.1);
        }

        .item-image {
            height: 130px;
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-details {
            padding: 12px;
        }

        .item-details h3 {
            font-size: 14px;
            margin-bottom: 6px;
            color: #fff;
        }

        .item-details p {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .discount {
            display: inline-block;
            background-color: #333;
            color: #ffd700;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            margin-right: 5px;
            font-weight: bold;
        }

        .rating {
            font-size: 11px;
            color: #ffd700;
            display: flex;
            align-items: center;
        }

        .contact-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .contact-btn {
            flex: 1;
            padding: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .call-btn {
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
        }

        .message-btn {
            background: linear-gradient(135deg, #ffd700, #ffb700);
            color: #000;
        }

        .contact-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Footer Navigation */
        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
            display: flex;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .footer-nav button {
            flex: 1;
            padding: 12px 0;
            border: none;
            background: none;
            cursor: pointer;
            color: #aaa;
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            transition: color 0.3s;
        }

        .footer-nav button:hover {
            color: #ffd700;
        }

        .footer-nav button i {
            font-size: 18px;
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-item {
                width: 160px;
            }
        }

        .category-content {
            display: none;
        }

        .category-content.active {
            display: block;
        }

        .no-results {
            text-align: center;
            padding: 30px;
            color: #666;
            grid-column: 1 / -1;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #ffd700;
            grid-column: 1 / -1;
        }

        /* Decorative Elements */
        .gold-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            margin: 15px 0;
            width: 100%;
        }

        /* Voice Assistant Button */
        .voice-assistant {
            position: fixed;
            bottom: 70px;
            right: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700, #ffb700);
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            z-index: 99;
            border: none;
        }

        .voice-assistant i {
            font-size: 20px;
        }

        .voice-assistant.listening {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a1a1a, #242424);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #333;
            box-shadow: 0 5px 25px rgba(255, 215, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .close-modal {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffd700;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #1a1a1a;
            color: #fff;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ffd700, #ffb700);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

            // Search in all categories

                ...materialsData
            ];
            
            const results = allItems.filter(item => 
                item.name.toLowerCase().includes(searchTerm) ||
                (item.location && item.location.toLowerCase().includes(searchTerm)) ||
                (item.specialization && item.specialization.toLowerCase().includes(searchTerm))
            );
            
            // Show results in houses tab for simplicity
            document.querySelector('[data-category="houses"]').click();
            renderItems(results, 'houses-grid');
        }

        // Voice search function
        function startVoiceSearch() {
            const voiceBtn = document.getElementById('voice-btn');
            
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert("Your browser doesn't support speech recognition. Please use Chrome or Edge.");
                return;
            }
            
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            
            voiceBtn.classList.add('listening');
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('search-input').value = transcript;
                voiceBtn.classList.remove('listening');
                performSearch();
            };
            
            recognition.onerror = function() {
                voiceBtn.classList.remove('listening');
            };
            
            recognition.start();
        }

                return;

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

            recognition.onresult = function(event) {
                const result = event.results[0][0].transcript;
                callback(result);
            };
            recognition.start();
        }
