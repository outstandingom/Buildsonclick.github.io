            padding: 0;
            box-sizing: border-box;

        body {
            background-color: #0a0a0a;
            color: #f5f5f5;
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #ffd700;
            padding: 12px 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(255, 215, 0, 0.1);
            border-bottom: 1px solid #333;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            color: #ffd700;
        }

        .logo::before {
            content: "üè†";
            margin-right: 10px;
            font-size: 24px;
        }

        .user-toggle {
            display: flex;
            background-color: #1a1a1a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }

        .user-toggle button {
            border: none;
            padding: 7px 14px;
            background: none;
            color: #aaa;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .user-toggle button.active {
            background-color: #ffd700;
            color: #000;
        }

        .search-bar {
            display: flex;
            margin-bottom: 5px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 14px;
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            border-right: none;
        }

        .search-bar button {
            padding: 12px 18px;
            background-color: #ffd700;
            color: #000;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            font-weight: bold;
            border: 1px solid #ffd700;
        }

        /* Categories Navigation */
        .categories {
            display: flex;
            overflow-x: auto;
            background-color: #1a1a1a;
            padding: 12px 0;
            position: sticky;
            top: 85px;
            z-index: 99;
            scrollbar-width: none;
            border-bottom: 1px solid #333;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .categories button {
            flex: 0 0 auto;
            padding: 8px 18px;
            margin: 0 5px;
            border: none;
            background: none;
            cursor: pointer;
            color: #aaa;
            font-weight: 500;
            border-radius: 15px;
            transition: all 0.3s;
            white-space: nowrap;
            border: 1px solid #333;
        }

        .categories button.active {
            color: #ffd700;
            background-color: #333;
            border-color: #ffd700;
        }

        /* Image Marquee Styles */
        .scrolling-gallery {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 150px;
            margin: 15px 0;
            border-radius: 8px;
            background: #000;
            border: 1px solid #333;
        }

        .gallery-track {
            display: flex;
            animation: scroll 30s linear infinite;
            width: max-content;
        }

        .gallery-item {
            height: 150px;
            width: 200px;
            flex-shrink: 0;
            position: relative;
            margin-right: 10px;
            overflow: hidden;
            border-radius: 6px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Main Content */
        .main-content {
            padding: 15px;
        }

        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #ffd700;
            font-size: 20px;
        }

        .section-title::after {
            content: "";
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(90deg, #ffd700, transparent);
            margin-left: 15px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .item-card {
            background: linear-gradient(145deg, #1a1a1a, #242424);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #333;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.1);
        }

        .item-image {
            height: 130px;
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-details {
            padding: 12px;
        }

        .item-details h3 {
            font-size: 14px;
            margin-bottom: 6px;
            color: #fff;
        }

        .item-details p {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .discount {

            color: #ffd700;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            margin-right: 5px;
            font-weight: bold;
        }

        .rating {

            color: #ffd700;
            display: flex;
            align-items: center;
        }

        .view-details {

            border: none;
            border-radius: 5px;

        .view-details:hover {

            width: 100%;
            max-width: 480px;
            display: flex;
            background-color: #1a1a1a;

        const materialsData = [

            }
        ];

        // Combine all data for search functionality
        const allData = [...housesData, ...engineersData, ...architectsData, ...materialsData];

        // DOM Elements
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const categoryButtons = document.querySelectorAll('.categories button');
        const categoryContents = document.querySelectorAll('.category-content');
        const housesGrid = document.getElementById('houses-grid');
        const engineersGrid = document.getElementById('engineers-grid');
        const architectsGrid = document.getElementById('architects-grid');
        const materialsGrid = document.getElementById('materials-grid');

        // Initialize the page with data
        document.addEventListener('DOMContentLoaded', function() {
            renderItems(housesData, housesGrid);
            renderItems(engineersData, engineersGrid);
            renderItems(architectsData, architectsGrid);
            renderItems(materialsData, materialsGrid);
        });

        // Render items to the grid
        function renderItems(data, gridElement) {
            gridElement.innerHTML = '';
            
            if (data.length === 0) {
                gridElement.innerHTML = '<div class="no-results">No items found</div>';
                return;
            }
            
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                
                let detailsHtml = '';
                
                if (item.type === 'house') {
                    detailsHtml = `
                        <h3>${item.name}</h3>
                        <p>${item.price}</p>
                        <p>${item.location}</p>
                        <span class="discount">${item.discount}</span>
                    `;
                } else if (item.type === 'engineer' || item.type === 'architect') {
                    const expOrProjects = item.type === 'engineer' ? item.experience : item.projects;
                    detailsHtml = `
                        <h3>${item.name}</h3>
                        <p>${expOrProjects}</p>
                        <p>${item.specialization}</p>
                        <span class="rating">${item.rating}</span>
                    `;
                } else if (item.type === 'material') {
                    detailsHtml = `
                        <h3>${item.name}</h3>
                        <p>${item.price}</p>
                        <p>${item.description}</p>
                        <span class="discount">${item.discount}</span>
                    `;
                }
                
                card.innerHTML = `
                    <div class="item-image">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="item-details">
                        ${detailsHtml}
                        <button class="view-details" data-id="${item.id}" data-type="${item.type}">View Details</button>
                    </div>
                `;
                
                gridElement.appendChild(card);
            });
            
            // Add event listeners to view details buttons
            gridElement.querySelectorAll('.view-details').forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    const type = this.getAttribute('data-type');
                    showItemDetails(id, type);
                });
            });
        }

        // Show item details
        function showItemDetails(id, type) {
            let item;
            
            switch(type) {
                case 'house':
                    item = housesData.find(house => house.id == id);
                    break;
                case 'engineer':
                    item = engineersData.find(engineer => engineer.id == id);
                    break;
                case 'architect':
                    item = architectsData.find(architect => architect.id == id);
                    break;
                case 'material':
                    item = materialsData.find(material => material.id == id);
                    break;
            }
            
            if (item) {
                alert(`Details for: ${item.name}\n\nMore information would be shown here in the full application!`);
            }
        }

        // Search functionality
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        function performSearch() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            if (searchTerm === '') {
                // If search is empty, show all items in current category
                const activeCategory = document.querySelector('.categories button.active').getAttribute('data-category');
                showCategory(activeCategory);
                return;
            }
            
            // Filter all data based on search term
            const filteredData = allData.filter(item => 
                item.name.toLowerCase().includes(searchTerm) ||
                (item.location && item.location.toLowerCase().includes(searchTerm)) ||
                (item.specialization && item.specialization.toLowerCase().includes(searchTerm)) ||
                (item.description && item.description.toLowerCase().includes(searchTerm))
            );
            
            // Group filtered data by type
            const houses = filteredData.filter(item => item.type === 'house');
            const engineers = filteredData.filter(item => item.type === 'engineer');
            const architects = filteredData.filter(item => item.type === 'architect');
            const materials = filteredData.filter(item => item.type === 'material');
            
            // Hide all category contents
            categoryContents.forEach(content => content.classList.remove('active'));
            
            // Show search results in their respective grids
            renderItems(houses, housesGrid);
            renderItems(engineers, engineersGrid);
            renderItems(architects, architectsGrid);
            renderItems(materials, materialsGrid);
            
            // Show all categories with results
            document.getElementById('houses-content').classList.add('active');
            document.getElementById('engineers-content').classList.add('active');
            document.getElementById('architects-content').classList.add('active');
            document.getElementById('materials-content').classList.add('active');
            
            // Update category buttons
            categoryButtons.forEach(button => button.classList.remove('active'));
        }

        // Category navigation
        categoryButtons.forEach(button => {
            button.addEventListener('click', function() {
                const category = this.getAttribute('data-category');
                showCategory(category);
            });
        });

        function showCategory(category) {
            // Remove active class from all buttons and contents
            categoryButtons.forEach(btn => btn.classList.remove('active'));
            categoryContents.forEach(content => content.classList.remove('active'));
            
            // Add active class to clicked button
            document.querySelector(`.categories button[data-category="${category}"]`).classList.add('active');
            
            // Show corresponding content
            document.getElementById(`${category}-content`).classList.add('active');
            
            // Clear search input
            searchInput.value = '';
        }

        // Toggle between Client and Partner
        document.getElementById('client-btn').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('partner-btn').classList.remove('active');
        });

        document.getElementById('partner-btn').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('client-btn').classList.remove('active');
        });
    </script>
